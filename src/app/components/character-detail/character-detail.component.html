<div class="mt-3 col-md-10 col-sm-12 col-lg-10 mx-auto">
    <div
        *ngIf="characterDetail"
        class="text-center mt-3"
    >

        <div>
            <img
                class="img-responsive thumbnail"
                src="{{characterDetail.thumbnail.path}}.jpg"
            >
        </div>
        <div>
            <h1>{{characterDetail.name}}</h1>
        </div>
        <div class="mt-3 col-md-8 col-sm-12 col-lg-8 mx-auto">
            <p>{{characterDetail.description}}</p>
        </div>
    </div>
    <hr>
    <div>
        <div class="text-center">
            <h1>Comics</h1>
        </div>

        <div class="row">
            <div class="clearfix"></div>
            <div
                class="col-md-3 col-sm-4 col-xs-6 "
                *ngFor="let cm of comics"
            >
                <img
                    class="img-responsive thumbnail"
                    src="{{cm.thumbnail.path}}.jpg"
                >
                <p class="comicTitle text-center">{{cm.title}}</p>
                <p
                    class="text-center text-muted"
                    id="dates"
                >
                    {{cm.dates[0].date.substr(0,10)}}
                </p>
            </div>
        </div>

    </div>
</div>
